name: Beta Build

on: 
  push:
    branches-ignore: 
      - "main"

  workflow_dispatch: 
    inputs: 
      branch:
        description: 'Branch to build'
        required: true 
        type: string

jobs:
  call-workflow:
    uses: PepperDash/workflow-templates/.github/workflows/essentialsplugins-builds.yml@main
    secrets: inherit
    with: 
      branch: env:GITHUB_REF_NAME
      default-branch: "main"

